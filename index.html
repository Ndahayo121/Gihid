<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>gihid.com</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f9f9f9;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
    }

    .logo img {
      height: 30px;
    }

    .nav-menu ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      margin: 0;
      padding: 0;
    }

    .nav-menu ul li {
      position: relative;
      margin: 0 10px;
    }

    .nav-menu ul li a {
      text-decoration: none;
      color: black;
      font-weight: 500;
      padding: 5px 15px;
      border-radius: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .nav-menu ul li a:hover {
      background-color: #f0f0f0;
      border: 1px solid #e31b23;
      color: #e31b23;
    }

    .nav-menu ul li a.active {
      background-color: #e31b23;
      color: white;
      border: 1px solid #e31b23;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 35px;
      left: 0;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
      z-index: 1000;
      padding: 10px 0;
    }

    .nav-menu ul li:hover .dropdown {
      display: block;
    }

    .dropdown ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .dropdown ul li a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: black;
      white-space: nowrap;
      transition: background-color 0.3s ease;
    }

    .dropdown ul li a:hover {
      background-color: #f0f0f0;
    }

    .user-icon img {
      height: 40px;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .user-icon img:hover {
      transform: scale(1.1);
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-menu ul {
        flex-direction: column;
        width: 100%;
      }

      .nav-menu ul li {
        margin: 5px 0;
      }

      .dropdown {
        position: relative;
        top: 0;
        box-shadow: none;
        border: none;
      }

      .nav-menu ul li:hover .dropdown {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <img src="coolid2975.png" alt="Logo">
    </div>

    <nav class="nav-menu">
      <ul>
        <li>
          <a href="#" onclick="toggleDropdown(event, this)">Gihid V</a>
          <div class="dropdown">
            <ul>
              <li><a href="#">Cars</a></li>
              <li><a href="#">Trucks</a></li>
              <li><a href="#">SUVs</a></li>
            </ul>
          </div>
        </li>
        <li>
          <a href="#" onclick="toggleDropdown(event, this)">Gihid S</a>
          <div class="dropdown">
            <ul>
              <li><a href="#">Build Your Own</a></li>
              <li><a href="#">Find a Dealer</a></li>
              <li><a href="#">Special Offers</a></li>
            </ul>
          </div>
        </li>
        <li>
          <a href="#" onclick="toggleDropdown(event, this)">Gihid O</a>
          <div class="dropdown">
            <ul>
              <li><a href="#">Service Center</a></li>
              <li><a href="#">Warranty Info</a></li>
              <li><a href="#">Manuals & Resources</a></li>
            </ul>
          </div>
        </li>
        <li><a href="#">Gihid Si</a></li>
      </ul>
    </nav>

    <div class="user-icon">
      <img src="Scrshot 5.53.png" alt="User Icon">
    </div>
  </header>

  <main>
    <!-- Main content goes here -->
  </main>

  <footer>
    <p>&copy; 2025 Gihid. All rights reserved.</p>
    <p>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Contact Us</a>
    </p>
  </footer>

  <script>
    function toggleDropdown(event, element) {
      event.preventDefault();
      const dropdown = element.nextElementSibling;
      const allDropdowns = document.querySelectorAll('.dropdown');
      const allLinks = document.querySelectorAll('.nav-menu ul li a');

      allDropdowns.forEach(d => {
        if (d !== dropdown) d.style.display = 'none';
      });

      allLinks.forEach(link => {
        link.classList.remove('active');
      });

      if (dropdown.style.display === 'block') {
        dropdown.style.display = 'none';
        element.classList.remove('active');
      } else {
        dropdown.style.display = 'block';
        element.classList.add('active');
      }
    }

    document.addEventListener('click', function (e) {
      const isClickInside = e.target.closest('.nav-menu');
      if (!isClickInside) {
        document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none');
        document.querySelectorAll('.nav-menu ul li a').forEach(link => link.classList.remove('active'));
      }
    });
  </script>
</body>
</html>
